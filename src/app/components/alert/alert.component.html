<div class="alert-wr" *ngIf="message"
     [ngClass]="{
	 'alert': message,
	 'alert-success': message.type === 'success',
	 'alert-danger': message.type === 'error'
	 }">
    {{message.text}}
    <div  style="position: absolute;top: 0px;right: 5px;cursor: pointer" (click)="clear()">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
</div>
